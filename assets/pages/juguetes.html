<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Jugueter√≠a</title>

  </head>

  <body>

    <div id="app">
        <header>
          <nav class="navbar navbar-expand-lg bg-dark border-bottom border-bottom-dark p-0" data-bs-theme="dark"
          id="nav-main">
          <div class="container-fluid nav-estilo d-flex justify-content-between">
            <a class="navbar-brand" href="#"><img src="../images/logo_animalaria.png" alt="logo" class="img-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav d-flex justify-content-end w-100">
                <a class="nav-link active fw-bolder" aria-current="page" href="../../index.html">INICIO</a>
                <a class="nav-link" href="./farmacia.html">FARMACIA</a>
                <a class="nav-link" href="#">JUGUETES</a>
                <a class="nav-link" href="./contacto.html">CONTACTO</a>
              </div>
            </div>
          </div>
        </nav>
        </header>
        <main class="d-flex flex-column flex-grow-1 pt-2 " id="main">

          <div class="d-flex flex-column col-lg-12flex-lg-wrap">
            <form class="d-flex col-10 col-lg-5 align-self-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex flex-lg-row align-self-center">
                <div class="p-2 d-flex flex-wrap justify-content-evenly gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mayor" id="mayor-menor">
                        <label class="form-check-label" for="mayor-menor">
                            Mayor Precio - Menor Precio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="menor" id="menor-mayor">
                        <label class="form-check-label" for="menor-mayor">
                            Menor Precio - Mayor Precio
                        </label>
                    </div>
                </div>
            </div>
        </div>

            <div class="d-flex gap-4 flex-wrap justify-content-center align-items-center h-100 p-4">
                <template v-if="products.length > 0" v-for="product in products" :key="product.id">
                    <div class="card h-100" style="width: 17rem">
                        <img v-bind:src="product.imagen" class="card-img-top object-fit-cover" alt="img">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.producto }}</h5>
                            <p class="card-text">${{ product.precio }}</p>
                            <div class="info">
                                <p>{{ product.disponibles }}</p>
                                <button class="btn btn-primary" type="button" @click="addToCart(product)">
                                    <i class="fas fa-shopping-cart"></i> Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <h3>Not Found</h3>
                </template>
            </div>
            <div class="shoppingCart">
                <button class="btn btn-primary" type="button" @click="toggleCart" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                        class="fas fa-shopping-cart"></i></button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel" v-show="isCartOpen">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Tu Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <template v-if="cartItems.length > 0" v-for="item in cartItems" :key="item.id">
                            <ul>
                                <li>{{ item.producto }} - ${{ item.precio }}</li>
                            </ul>
                        </template>
                        <template v-else>
                            <p>No items in the cart</p>
                        </template>


                    </div>
                </div>
                <div>
                    <button class="btn btn-primary" type="button" @click="toggleCart" aria-controls="offcanvasRight">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel" v-show="isCartOpen">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Tu Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul v-if="cartItems.length > 0">
                            <li v-for="item in cartItems" :key="item.id">{{ item.producto }} - ${{ item.precio }}</li>
                        </ul>
                        <p v-else>No items in the cart</p>
                    </div>
                </div>
            </div>
        </main>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.6/dist/vue.global.js"></script>
    <script src="../scripts/jugetes.js"></script>

  </body>


</html>
