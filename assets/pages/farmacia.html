    </header>

    <main class="d-flex flex-column flex-grow-1 pt-2 " id="main">
        <div class="d-flex flex-column col-lg-12flex-lg-wrap">
            <form class="d-flex col-10 col-lg-5 align-self-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex flex-lg-row align-self-center">
                <div class="p-2 d-flex flex-wrap justify-content-evenly gap-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="mayor" id="mayor-menor">
                        <label class="form-check-label" for="mayor-menor">
                            Mayor Precio - Menor Precio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="menor" id="menor-mayor">
                        <label class="form-check-label" for="menor-mayor">
                            Menor Precio - Mayor Precio
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="d-flex flex-column align-sm-items-center flex-md-row flex-md-wrap justify-content-md-evenly flex-lg-row flex-lg-wrap justify-content-lg-evenly col-lg-9 flex-grow-1 gap-4 align-self-center">
            <template v-for="item of itemsFarmacia">
                <div class="card col-11 col-lg-3 col-md-4">
                    <img v-bind:src="item.imagen" class="card-img-top" b-bind:alt="item.nombre">
                    <div class="card-body ">
                        <h5 class="card-title">{{item.producto}}</h5>
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        :data-bs-target=`#${item._id}` aria-expanded="false" :aria-controls="item._id">
                                        Ver mas
                                    </button>
                                </h2>
                                <div :id="item._id" class="accordion-collapse collapse"
                                    data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <h6 class="card-text ">{{item.descripcion}}</h6>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p>${{item.precio}} Pesos</p>
                                <p>Stock: {{item.disponibles}}</p>
                            </div>
                        </div>
            </template>
        </div>

        <i class="bi bi-cart"></i>
        <i class="bi bi-cart-check"></i>
    </main>
