<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <title>Farmacia</title>
</head>

<body class="d-flex flex-column">
    <header>
        <nav>Nav</nav>
    </header>

    <main class="d-flex flex-column flex-grow-1" id="main">
        <div class="d-flex flex-column col-lg-12flex-lg-wrap">
            <form class="d-flex col-10  align-self-center" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div class="d-flex flex-lg-row align-self-center">
                <template v-for="categoria of categoria">
                    <div class="p-2 d-flex flex-wrap justify-content-evenly gap-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" b-bind:value="categoria"
                                b-bind:id="categoria">
                            <label class="form-check-label" for="categoria">
                                {{categoria}}
                            </label>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <div
            class="d-flex flex-column align-sm-items-center flex-md-row flex-md-wrap justify-content-md-evenly flex-lg-row flex-lg-wrap justify-content-lg-evenly col-lg-9 flex-grow-1 gap-4 align-self-center">
            <template v-for="item of itemsFarmacia">
                <div class="card col-11 col-lg-3 col-md-4">
                    <img v-bind:src="item.imagen" class="card-img-top" b-bind:alt="item.nombre">
                    <div class="card-body ">
                        <h5 class="card-title">{{item.producto}}</h5>
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        :data-bs-target=`#${item._id}` aria-expanded="false" :aria-controls="item._id">
                                        Ver mas
                                    </button>
                                </h2>
                                <div :id="item._id" class="accordion-collapse collapse"
                                    data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <h6 class="card-text">{{item.descripcion}}</h6>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <p>${{item.precio}} Pesos</p>
                                <p>Stock: {{item.disponibles}}</p>
                            </div>
                        </div>
            </template>
        </div>

        <i class="bi bi-cart"></i>
        <i class="bi bi-cart-check"></i>
    </main>

    <footer>
        <h1>footer</h1>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../scripts/farmacia.js"></script>
</body>

</html>
