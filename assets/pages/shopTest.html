<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleContact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Shopping Test</h1>
        </header>
        <main>
            <div class="d-flex gap-4 flex-wrap justify-content-center align-items-center h-100 p-4">
                <template v-if="products.length > 0" v-for="product in products" :key="product.id">
                    <div class="card h-100" style="width: 17rem">
                        <img v-bind:src="product.imagen" class="card-img-top object-fit-cover" alt="img">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.producto }}</h5>
                            <p class="card-text">${{ product.precio }}</p>
                            <div class="info">
                                <p>{{ product.disponibles }}</p>
                                <button class="btn btn-primary" type="button" @click="addToCart(product)">
                                    <i class="fas fa-shopping-cart"></i> Comprar
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <h3>Not Found</h3>
                </template>
            </div>

            <div class="shoppingCart" id="shoppingCartButton">
                <button class="btn btn-primary" type="button" @click="toggleCart" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="buttonCart" ><i
                        class="fas fa-shopping-cart"></i></button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel" v-show="isCartOpen">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Tu Carrito de Compras</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <template v-if="cartItems.length > 0" v-for="item in cartItems" :key="item.id">
                            <ul>
                                <li>{{ item.producto }} - ${{ item.precio }}</li>
                            </ul>
                        </template>
                        <template v-else>
                            <p>No items in the cart</p>
                        </template>
                    </div>
                </div>                
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.2.6/dist/vue.global.js"></script>
    <script src="../scripts/shop.js"></script>
</body>

</html>
